<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard de Bots (Panel Flotante + Grid Fullscreen)</title>
  <style>
  /* üåé Fondo general */
  body {
    font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    background-color: #0d1117;
    color: #e1e4e8;
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
  }

  /* üß≠ Bot√≥n flotante (abrir/cerrar panel) */
  #togglePanelBtn {
    position: fixed;
    top: 15px;
    left: 15px;
    width: 50px;
    height: 50px;
    background: rgba(36, 41, 46, 0.95);
    border: 1px solid #30363d;
    border-radius: 50%;
    color: #58a6ff;
    font-size: 24px;
    cursor: pointer;
    z-index: 2000;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background 0.3s, transform 0.2s;
    box-shadow: 0 4px 15px rgba(0,0,0,0.4);
  }

  #togglePanelBtn:hover {
    background: rgba(88,166,255,0.1);
    transform: scale(1.05);
  }

  /* ‚öôÔ∏è Panel flotante ocultable */
  .config-panel {
    position: fixed;
    top: 75px;
    left: 15px;
    width: 340px;
    max-height: 85vh;
    background: rgba(22, 27, 34, 0.98);
    border: 1px solid #30363d;
    border-radius: 12px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.5);
    padding: 18px;
    overflow-y: auto;
    transform: translateX(-380px);
    transition: transform 0.4s ease;
    z-index: 1500;
  }

  .config-panel.visible {
    transform: translateX(0);
  }

  .config-panel h1 {
    font-size: 20px;
    margin-top: 0;
    color: #58a6ff;
    text-align: center;
  }

  .form-group {
    margin-bottom: 12px;
    display: flex;
    flex-direction: column;
  }

  .form-group label {
    font-size: 13px;
    color: #9da5b4;
    margin-bottom: 5px;
  }

  .form-group input, .form-group textarea {
    background: #0d1117;
    border: 1px solid #30363d;
    border-radius: 6px;
    color: #e1e4e8;
    padding: 8px;
    font-size: 14px;
    resize: none;
  }

  .form-group textarea {
    min-height: 80px;
  }

  .btn-actualizar {
    width: 100%;
    margin-top: 8px;
    background: #238636;
    border: none;
    color: white;
    font-weight: 600;
    padding: 10px;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.2s;
  }

  .btn-actualizar:hover {
    background: #2ea043;
  }

  #dashboard-grid {
  flex-grow: 1;
  display: grid;
  grid-template-columns: repeat(6, 1fr); /* üîπ 6 columnas fijas */
  grid-template-rows: repeat(6, 1fr);    /* üîπ 6 filas fijas */
  gap: 8px;                              /* üîπ separaci√≥n entre cuadros */
  padding: 8px;
  height: calc(100vh - 20px);            /* üîπ ocupa toda la altura visible */
  box-sizing: border-box;
  overflow: hidden;                      /* ‚ùå elimina scroll */
}

.iframe-container {
    position: relative;
    background: #161b22;
    border: 1px solid #30363d;
    border-radius: 6px;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    transition: all 0.3s ease; /* Mantener transiciones suaves */
}

.iframe-container iframe {
    width: 100%;
    height: 100%;
    border: none;
    visibility: visible; /* Asegura que no se oculten los iframes */
}



@media (max-width: 1400px) {
  #dashboard-grid {
    grid-template-columns: repeat(4, 1fr);
    grid-template-rows: repeat(9, 1fr);
  }
}

@media (max-width: 1000px) {
  #dashboard-grid {
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: repeat(12, 1fr);
  }
}

@media (max-width: 700px) {
  #dashboard-grid {
    grid-template-columns: repeat(2, 1fr);
    grid-template-rows: repeat(18, 1fr);
  }
}


  .iframe-container.loaded iframe {
    visibility: visible;
  }

  /* üîç Bot√≥n abrir modal */
  .open-btn {
    position: absolute;
    bottom: 8px;
    right: 8px;
    background: rgba(88,166,255,0.9);
    border: none;
    border-radius: 50%;
    width: 42px;
    height: 42px;
    color: white;
    font-size: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    opacity: 0;
    transition: opacity 0.3s;
    z-index: 10;
  }

  .iframe-container.loaded:hover .open-btn {
    opacity: 1;
  }

  /* ü™ü Modal fullscreen */
  .modal-overlay {
    display: none;
    position: fixed;
    z-index: 3000;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.95);
    justify-content: center;
    align-items: center;
    animation: fadeIn 0.3s ease;
  }

  .modal-overlay.visible {
    display: flex;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  .modal-content {
    position: relative;
    width: 98vw;
    height: 96vh;
    background: #0d1117;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 0 25px rgba(0,0,0,0.8);
    display: flex;
    flex-direction: column;
  }

  #modal-editor {
    padding: 8px 12px;
    background: #161b22;
    border-bottom: 1px solid #30363d;
    display: flex;
    gap: 10px;
    align-items: center;
  }

  #modal-editor input {
    flex-grow: 1;
    padding: 8px;
    border-radius: 6px;
    border: 1px solid #30363d;
    background: #0d1117;
    color: #e1e4e8;
  }

  #modal-editor button {
    background: #e67e22;
    color: white;
    border: none;
    padding: 8px 15px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 600;
  }

  .modal-close {
    position: absolute;
    top: 10px;
    right: 10px;
    width: 34px;
    height: 34px;
    background: #e74c3c;
    color: white;
    border-radius: 50%;
    text-align: center;
    line-height: 34px;
    font-size: 22px;
    cursor: pointer;
    z-index: 1001;
  }

  #modal-iframe-holder {
    flex-grow: 1;
    overflow: hidden;
  }

  #modal-iframe-holder iframe {
    width: 100%;
    height: 100%;
    border: none;
    background: #000;
  }
  </style>
</head>
<body>

  <button id="togglePanelBtn">‚öôÔ∏è</button>

  <div id="configPanel" class="config-panel">
    <h1>Dashboard de Bots</h1>

    <div class="form-group">
      <label for="baseUrl">Enlace Base</label>
      <input type="text" id="baseUrl" value="https://hyperdice.pasino.com/" />
    </div>

    <div class="form-group">
      <label for="totalToLoad">Total de Ventanas</label>
      <input type="number" id="totalToLoad" value="36" />
    </div>

    <div class="form-group">
      <label for="batchSize">Cargar en Lotes de:</label>
      <input type="number" id="batchSize" value="6" />
    </div>

    <div class="form-group">
      <label for="tokens">Tokens (uno por l√≠nea)</label>
      <textarea id="tokens" placeholder="Pega tu lista de tokens aqu√≠..."></textarea>
    </div>

    <button id="startButton" class="btn-actualizar">1. Crear Contenedores</button>
    <button id="loadNextBatchButton" class="btn-actualizar" style="display:none;">2. Cargar Siguiente Lote (0/0)</button>

    <div id="status-message" style="margin-top:10px;font-size:13px;color:#58a6ff;"></div>
  </div>

  <div id="dashboard-grid"></div>

  <!-- Modal -->
  <div id="modal-overlay" class="modal-overlay">
    <div class="modal-content">
      <span id="modal-close" class="modal-close">&times;</span>
      <div id="modal-editor">
        <label for="current-url-input">Link Completo:</label>
        <input type="text" id="current-url-input" />
        <button id="update-iframe-button">Actualizar Bot</button>
      </div>
      <div id="modal-iframe-holder"></div>
    </div>
  </div>

  <script>
    const togglePanelBtn = document.getElementById("togglePanelBtn");
    const configPanel = document.getElementById("configPanel");
    togglePanelBtn.addEventListener("click", () => {
      configPanel.classList.toggle("visible");
    });
  </script>
    <script>
            document.addEventListener("DOMContentLoaded", () => {
                // Referencias principales
                const baseUrlInput = document.getElementById("baseUrl");
                const tokensTextarea = document.getElementById("tokens");
                const totalToLoadInput = document.getElementById("totalToLoad");
                const batchSizeInput = document.getElementById("batchSize");
                const startButton = document.getElementById("startButton");
                const loadNextBatchButton = document.getElementById("loadNextBatchButton");
                const dashboardGrid = document.getElementById("dashboard-grid");
                const statusMessage = document.getElementById("status-message");
                
                // Referencias del Modal
                const modalOverlay = document.getElementById("modal-overlay");
                const modalIframeHolder = document.getElementById("modal-iframe-holder");
                const modalClose = document.getElementById("modal-close");
                const currentUrlInput = document.getElementById("current-url-input");
                const updateIframeButton = document.getElementById("update-iframe-button");

                let allPlaceholders = [];
                let currentBatchIndex = 0;
                let originalParent = null;

                // ----------------------------------------------------
                // üí° FUNCIONES DE EDICI√ìN Y MODAL
                // ----------------------------------------------------

                function updateIframe() {
                    const newUrl = currentUrlInput.value.trim();
                    const iframe = modalIframeHolder.querySelector("iframe");

                    if (!newUrl || !iframe) return;

                    const parentContainer = iframe.closest('.iframe-container');
                    
                    if(parentContainer) {
                        parentContainer.classList.remove('loaded');
                        parentContainer.classList.add('loading');
                    }
                    
                    iframe.src = newUrl;
                    // Guardamos la nueva URL en data-src, ya sea manual o por actualizaci√≥n
                    iframe.setAttribute('data-src', newUrl); 
                    
                    iframe.onload = () => {
                        if(parentContainer) {
                            parentContainer.classList.remove('loading');
                            parentContainer.classList.add('loaded');
                        }
                    };
                }
                
                function openModal(container) {
    const iframe = container.querySelector("iframe");

    if (!iframe) return;

    // Guardamos el contenedor original
    originalParent = container;

    // Creamos una capa de ampliaci√≥n visual
    const overlayClone = document.createElement("div");
    overlayClone.classList.add("modal-overlay", "visible");

    // Estilos inline para evitar conflictos
    overlayClone.style.position = "fixed";
    overlayClone.style.top = "0";
    overlayClone.style.left = "0";
    overlayClone.style.width = "100vw";
    overlayClone.style.height = "100vh";
    overlayClone.style.zIndex = "5000";
    overlayClone.style.background = "rgba(0,0,0,0.9)";
    overlayClone.style.display = "flex";
    overlayClone.style.alignItems = "center";
    overlayClone.style.justifyContent = "center";

    // Clonamos visualmente el iframe mediante CSS transform
    iframe.style.position = "fixed";
    iframe.style.top = "2%";
    iframe.style.left = "1%";
    iframe.style.width = "98%";
    iframe.style.height = "96%";
    iframe.style.zIndex = "5001";
    iframe.style.border = "2px solid #58a6ff";
    iframe.style.borderRadius = "10px";
    iframe.style.boxShadow = "0 0 25px rgba(0,0,0,0.8)";
    iframe.style.background = "#000";

    // Bot√≥n cerrar flotante
    const closeBtn = document.createElement("button");
    closeBtn.textContent = "√ó";
    closeBtn.style.position = "fixed";
    closeBtn.style.top = "15px";
    closeBtn.style.right = "25px";
    closeBtn.style.width = "40px";
    closeBtn.style.height = "40px";
    closeBtn.style.fontSize = "28px";
    closeBtn.style.background = "#e74c3c";
    closeBtn.style.color = "white";
    closeBtn.style.border = "none";
    closeBtn.style.borderRadius = "50%";
    closeBtn.style.cursor = "pointer";
    closeBtn.style.zIndex = "6000";
    closeBtn.style.boxShadow = "0 0 15px rgba(0,0,0,0.6)";

    document.body.appendChild(overlayClone);
    document.body.appendChild(closeBtn);

    // Solo cambiamos CSS, no tocamos src (NO RECARGA)
    overlayClone.addEventListener("click", () => closeModal(iframe, overlayClone, closeBtn));
    closeBtn.addEventListener("click", () => closeModal(iframe, overlayClone, closeBtn));
}

function closeModal(iframe, overlayClone, closeBtn) {
    // Restaurar estilos originales del iframe
    iframe.style.position = "";
    iframe.style.top = "";
    iframe.style.left = "";
    iframe.style.width = "";
    iframe.style.height = "";
    iframe.style.zIndex = "";
    iframe.style.border = "";
    iframe.style.borderRadius = "";
    iframe.style.boxShadow = "";
    iframe.style.background = "";

    // Quitar capas sin destruir iframe
    if (overlayClone && overlayClone.parentNode) overlayClone.remove();
    if (closeBtn && closeBtn.parentNode) closeBtn.remove();

    originalParent = null;
}

                // ----------------------------------------------------
                // üîÑ L√ìGICA DE CARGA LENTA MANUAL (Sin Cambios Relevantes)
                // ----------------------------------------------------
                
                function createPlaceholders(tokens, baseUrl) {
                    dashboardGrid.innerHTML = "";
                    allPlaceholders = [];
                    currentBatchIndex = 0;
                    loadNextBatchButton.style.display = 'none';
                    startButton.disabled = true;
                    startButton.textContent = "Creando Contenedores...";
                    statusMessage.textContent = `Preparando ${tokens.length} contenedores...`;

                    for (let i = 0; i < tokens.length; i++) {
                        const token = tokens[i];
                        
                        const base = baseUrl.endsWith('/') ? baseUrl.slice(0, -1) : baseUrl;
                        const separator = base.includes('?') ? '&' : '?';
                        const url = `${base}${separator}token=${encodeURIComponent(token)}`;

                        const iframeContainer = document.createElement("div");
                        iframeContainer.className = "iframe-container placeholder";
                        iframeContainer.setAttribute("data-token-index", i);

                        const iframe = document.createElement("iframe");
                        iframe.setAttribute("data-src", url);
                        iframe.setAttribute("frameborder", "0");
                        iframe.setAttribute("loading", "lazy");

                        const openBtn = document.createElement("button");
                        openBtn.className = "open-btn";
                        openBtn.innerHTML = "üîç";
                        
                        openBtn.addEventListener('click', (e) => {
                            e.stopPropagation();
                            if(iframeContainer.classList.contains('loaded')) {
                                openModal(iframeContainer);
                            }
                        });

                        iframeContainer.appendChild(openBtn);
                        iframeContainer.appendChild(iframe);
                        dashboardGrid.appendChild(iframeContainer);
                        allPlaceholders.push(iframeContainer);
                    }
                    
                    statusMessage.style.color = "#3498db";
                    statusMessage.textContent = `Contenedores creados. Total: ${tokens.length}. Listo para cargar lotes.`;
                    startButton.disabled = false;
                    startButton.textContent = "1. Crear Contenedores";
                    loadNextBatchButton.style.display = 'block';
                    updateLoadBatchButton();
                }

                async function loadNextBatch() {
    const batchSize = parseInt(batchSizeInput.value, 10) || 1;
    const totalBots = allPlaceholders.length;
    const startIndex = currentBatchIndex;
    const endIndex = Math.min(startIndex + batchSize, totalBots);

    if (startIndex >= totalBots) {
        statusMessage.style.color = "#27ae60";
        statusMessage.textContent = `¬°Carga completa! Se cargaron ${totalBots} bots.`;
        loadNextBatchButton.disabled = true;
        loadNextBatchButton.textContent = "Carga Completa";
        return;
    }

    loadNextBatchButton.disabled = true;
    loadNextBatchButton.textContent = `Cargando lote... (${endIndex}/${totalBots})`;
    statusMessage.textContent = `Cargando lote (Bots ${startIndex + 1} al ${endIndex})...`;

    const batch = allPlaceholders.slice(startIndex, endIndex);

    const loadPromises = batch.map(container => {
        return new Promise(resolve => {
            const iframe = container.querySelector("iframe");
            if (iframe.src === "" || iframe.src === undefined) {
                iframe.src = iframe.dataset.src; // Solo cargar si no tiene src
            }

            container.classList.remove("placeholder");
            container.classList.add("loading");

            iframe.onload = () => {
                container.classList.remove("loading");
                container.classList.add("loaded");
                resolve();
            };
            iframe.onerror = () => {
                container.classList.remove("loading");
                container.classList.add("error");
                container.style.borderColor = "red";
                resolve();
            };
        });
    });

    await Promise.all(loadPromises);

    currentBatchIndex = endIndex;
    updateLoadBatchButton();
    statusMessage.textContent = `Lote cargado. Total cargados: ${currentBatchIndex} de ${totalBots}.`;
}


                function updateLoadBatchButton() {
                    const totalBots = allPlaceholders.length;
                    const remaining = totalBots - currentBatchIndex;
                    const batchSize = parseInt(batchSizeInput.value, 10) || 1;
                    
                    if (currentBatchIndex >= totalBots) {
                        loadNextBatchButton.disabled = true;
                        loadNextBatchButton.textContent = "Carga Completa";
                        return;
                    }
                    
                    const nextLoadCount = Math.min(batchSize, remaining);
                    loadNextBatchButton.disabled = false;
                    loadNextBatchButton.textContent = `2. Cargar Siguiente Lote (${currentBatchIndex}/${totalBots} - Cargar ${nextLoadCount})`;
                }

                // ----------------------------------------------------
                // üö¶ EVENT LISTENERS
                // ----------------------------------------------------

                startButton.addEventListener("click", () => {
                    const baseUrl = baseUrlInput.value.trim();
                    const totalToLoad = parseInt(totalToLoadInput.value, 10) || 0;

                    let tokens = tokensTextarea.value.split("\n").map(t => t.trim()).filter(t => t);

                    if (tokens.length === 1 && totalToLoad > 1) {
                        tokens = Array(totalToLoad).fill(tokens[0]);
                    }
                    
                    const tokensToLoad = tokens.slice(0, totalToLoad);

                    if (!tokensToLoad.length || !baseUrl || totalToLoad === 0) {
                        alert("Por favor, revisa la configuraci√≥n (URL, Tokens, Total > 0).");
                        return;
                    }
                    
                    createPlaceholders(tokensToLoad, baseUrl);
                });
                
                loadNextBatchButton.addEventListener("click", loadNextBatch);

                updateIframeButton.addEventListener('click', updateIframe);
                currentUrlInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        updateIframe();
                    }
                });
                modalClose.addEventListener("click", closeModal);
                modalOverlay.addEventListener("click", e => {
                    if (e.target === modalOverlay) closeModal();
                });
            });
    </script>

  
</body>
</html>
