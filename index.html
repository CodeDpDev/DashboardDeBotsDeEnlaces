<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard de Bots Interactivo</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100vh;
        background-color: #1a1a1a;
        font-family: Arial, sans-serif;
    }

    #grid-container {
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        grid-template-rows: repeat(6, 1fr);
        width: 100%;
        height: 100vh;
        gap: 4px;
        box-sizing: border-box;
    }

    .grid-cell {
        position: relative;
        border: 1px solid #333;
        overflow: hidden;
        background: #000;
    }
    
    .grid-item {
        width: 200%;
        height: 200%;
        border: none;
        transform: scale(0.5);
        transform-origin: 0 0;
        overflow: auto;
        background: #111;
        visibility: visible;
        transition: visibility 0s;
    }
    
    .grid-item.disconnected {
        visibility: hidden;
    }

    .controls {
        position: absolute;
        top: 5px;
        right: 5px;
        z-index: 10;
        display: flex;
        gap: 4px;
    }

    .control-btn {
        background: rgba(0,0,0,0.5);
        color: white;
        border: none;
        cursor: pointer;
        width: 28px;
        height: 28px;
        font-size: 16px;
        border-radius: 5px;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0;
    }
    
    .control-btn:hover {
        background: rgba(255,255,255,0.3);
    }

    .reload-btn {
        display: none;
        background-color: #337ab7;
    }
    
    .grid-cell.enlarged .reload-btn {
        display: flex;
    }

    .load-btn {
        background-color: #4CAF50;
    }

    .load-btn.hidden {
        display: none;
    }

    #modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0,0,0,0.8);
        z-index: 999;
        display: none;
    }

    .grid-cell.enlarged {
        position: fixed;
        top: 5vh;
        left: 5vw;
        width: 90vw;
        height: 90vh;
        z-index: 1000;
        border: 2px solid #555;
        box-shadow: 0 0 20px rgba(0,0,0,0.5);
        overflow: visible;
    }
    
    .grid-cell.enlarged .grid-item {
        width: 100%;
        height: 100%;
        transform: scale(1);
    }
    
    .grid-cell.enlarged .control-btn.enlarge-btn {
        background: #d9534f;
    }

    #global-controls {
        position: fixed;
        top: 40px;
        left: 10px;
        z-index: 1002;
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
    }

    #token-loader {
        display: flex;
        background: white;
        border-radius: 5px;
        overflow: hidden;
        box-shadow: 0 2px 5px rgba(0,0,0,0.4);
        height: 42px;
    }

    #token-prefix-label {
        padding: 0 5px 0 10px;
        background: #eee;
        display: flex;
        align-items: center;
        font-size: 12px;
        color: #555;
        white-space: nowrap;
    }

    #global-token-input {
        border: none;
        padding: 10px;
        font-size: 14px;
        min-width: 280px;
    }

    #global-load-batch-btn {
        background: #4CAF50;
        color: white;
        border: none;
        padding: 10px 15px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
    }

    #global-load-batch-btn:hover {
        background: #45a049;
    }

    #global-load-batch-btn:disabled {
        background: #9e9e9e;
        cursor: not-allowed;
    }

    @media (max-width: 768px) {
        #global-controls {
            display: none;
        }
    }

    .local-token-loader {
        position: absolute;
        bottom: 10px;
        left: 10px;
        right: 10px;
        z-index: 1001;
        display: none;
        gap: 5px;
    }

    .grid-cell.enlarged .local-token-loader {
        display: flex;
    }

    .local-token-loader-ui {
        display: flex;
        width: 100%;
        background: white;
        border-radius: 5px;
        overflow: hidden;
        box-shadow: 0 2px 5px rgba(0,0,0,0.4);
        height: 38px;
    }

    .local-token-prefix {
        padding: 0 5px 0 10px;
        background: #eee;
        display: flex;
        align-items: center;
        font-size: 11px;
        color: #555;
        white-space: nowrap;
    }

    .local-token-input {
        border: none;
        padding: 8px;
        font-size: 13px;
        width: 100%;
        flex-grow: 1;
    }

    .local-token-go-btn {
        background: #337ab7;
        color: white;
        border: none;
        padding: 0 15px;
        font-size: 14px;
        font-weight: bold;
        cursor: pointer;
    }

    .local-token-go-btn:hover {
        background: #286090;
    }
</style>
</head>
<body>
<div id="modal-overlay"></div>
<div id="grid-container"></div>

<script>
document.addEventListener("DOMContentLoaded", function() {
    const grid = document.getElementById('grid-container');
    const overlay = document.getElementById('modal-overlay');
    const baseUrlPrefix = 'https://hyperdice.pasino.com/?token=';
    let currentToken = '';
    const allIframes = [];
    let nextIframeIndex = 0;
    let loadingBatch = false;
    let loadedInBatchCounter = 0;

    const loadIcon = `<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="23 4 23 10 17 10"></polyline><path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path></svg>`;
    const expandIcon = `<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M15 3h6v6M9 21H3v-6M21 3l-7 7M3 21l7-7"/></svg>`;
    const closeIcon = `<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>`;

    const globalControls = document.createElement('div');
    globalControls.id = 'global-controls';

    const tokenLoader = document.createElement('div');
    tokenLoader.id = 'token-loader';

    const prefixLabel = document.createElement('span');
    prefixLabel.id = 'token-prefix-label';
    prefixLabel.innerText = baseUrlPrefix;

    const tokenInput = document.createElement('input');
    tokenInput.id = 'global-token-input';
    tokenInput.type = 'text';
    tokenInput.placeholder = 'Coloca tu token aquÃ­';

    const loadBatchBtn = document.createElement('button');
    loadBatchBtn.id = 'global-load-batch-btn';
    loadBatchBtn.innerText = 'Cargar Lote';
    loadBatchBtn.disabled = true;

    tokenLoader.append(prefixLabel, tokenInput, loadBatchBtn);
    globalControls.append(tokenLoader);
    document.body.insertBefore(globalControls, overlay);

    tokenInput.addEventListener('input', () => {
        loadBatchBtn.disabled = tokenInput.value.trim().length === 0 || loadingBatch;
    });

    loadBatchBtn.addEventListener('click', () => {
        const token = tokenInput.value.trim();
        if (!token) return;
        if (token !== currentToken) {
            allIframes.forEach(f => { f.src = 'about:blank'; f.classList.add('disconnected'); });
            nextIframeIndex = 0;
        }
        currentToken = token;
        loadNextBatch();
    });

    for (let i = 0; i < 36; i++) {
        const cell = document.createElement('div');
        cell.className = 'grid-cell';
        const iframe = document.createElement('iframe');
        iframe.className = 'grid-item';
        iframe.src = 'about:blank';
        allIframes.push(iframe);

        const controls = document.createElement('div');
        controls.className = 'controls';

        const reloadBtn = document.createElement('button');
        reloadBtn.className = 'control-btn reload-btn';
        reloadBtn.innerHTML = loadIcon;
        reloadBtn.addEventListener('click', e => { e.stopPropagation(); iframe.src = iframe.src; });

        const enlargeBtn = document.createElement('button');
        enlargeBtn.className = 'control-btn enlarge-btn';
        enlargeBtn.innerHTML = expandIcon;
        enlargeBtn.addEventListener('click', e => { e.stopPropagation(); toggleEnlarge(cell); });

        controls.append(reloadBtn, enlargeBtn);
        cell.append(iframe, controls);

        const localLoader = document.createElement('div');
        localLoader.className = 'local-token-loader';
        const localUI = document.createElement('div');
        localUI.className = 'local-token-loader-ui';

        const localPrefix = document.createElement('span');
        localPrefix.className = 'local-token-prefix';
        localPrefix.innerText = baseUrlPrefix;

        const localInput = document.createElement('input');
        localInput.className = 'local-token-input';
        localInput.type = 'text';
        localInput.placeholder = 'Pegar token individual...';

        const localGo = document.createElement('button');
        localGo.className = 'local-token-go-btn';
        localGo.innerText = 'Ir';
        localGo.addEventListener('click', e => {
            e.stopPropagation();
            const t = localInput.value.trim();
            if (t) iframe.src = baseUrlPrefix + t;
        });

        localUI.append(localPrefix, localInput, localGo);
        localLoader.append(localUI);
        cell.append(localLoader);
        grid.append(cell);
    }

    function loadNextBatch() {
        if (loadingBatch || nextIframeIndex >= allIframes.length || !currentToken) return;
        loadingBatch = true;
        loadedInBatchCounter = 0;
        loadBatchBtn.disabled = true;
        tokenInput.disabled = true;

        const start = nextIframeIndex;
        const end = Math.min(start + 6, allIframes.length);
        const fullUrl = baseUrlPrefix + currentToken;

        for (let i = start; i < end; i++) {
            const iframe = allIframes[i];
            iframe.addEventListener('load', function onload() {
                if (iframe.src !== fullUrl) return;
                iframe.removeEventListener('load', onload);
                loadedInBatchCounter++;
                if (loadedInBatchCounter === end - start) {
                    loadingBatch = false;
                    tokenInput.disabled = false;
                    if (nextIframeIndex < allIframes.length) loadBatchBtn.disabled = false;
                    else loadBatchBtn.innerText = 'Todos Cargados';
                }
            });
            iframe.classList.remove('disconnected');
            iframe.src = fullUrl;
        }
        nextIframeIndex = end;
    }

    overlay.addEventListener('click', () => {
        const enlarged = document.querySelector('.grid-cell.enlarged');
        if (enlarged) toggleEnlarge(enlarged);
    });

    function toggleEnlarge(cell) {
        const isEnlarged = cell.classList.toggle('enlarged');
        const button = cell.querySelector('.enlarge-btn');
        overlay.style.display = isEnlarged ? 'block' : 'none';
        button.innerHTML = isEnlarged ? closeIcon : expandIcon;
    }
});
</script>
</body>
</html>
